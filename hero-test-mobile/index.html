<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hero Test Mobile</title>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div data-role="content">
      <p>
        The world's first independent developer and distributor of video console
        games & one of the largest third party video game publishers in the
        world.
      </p>
    </div>
    <a data-role="openBtn" class="openBtn" style="z-index: 0;">LEARN MORE</a>
    <div data-role="popup" class="popup-content">
      <iframe
        width="860"
        height="515"
        src="https://www.youtube.com/embed/pT7a87NND4I"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        style="z-index: 0;"
      ></iframe>
      <div>
        <a data-role="closedBtn" class="closeBtn">X</a>
      </div>
    </div>
  </body>
</html>
